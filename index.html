<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Mitsva Noam Marelli</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="imgContainer">
        <img class="imgCard" src="IMG-20240218-WA0004.jpg">
        <div id="invitationLayer">
            <img class="layerImg" src="layer_img.png">
            <button id="showInvitationBtn">Voir l'invitation</button>
        </div>
    </div>

    <div class="saveTheDate">
        <h2>Save the date</h2>
        <div id="countdown"></div> <!-- Div pour afficher le compte à rebours -->
    </div>

    <div class="location">
        <h2>Location</h2>
        <p>Nous serons heureux de partager ce moment avec vous le

            Jeudi 1er février 2024
            à 8h30

            Lecture de la paracha YITRO

            à la Synagogue ACCIL LEVALLOIS
            10 rue Baudin
            92300 LEVALLOIS PERRET

            Un petit déjeuner suivra l'office.
        </p>
        <a target="_blank" href="https://maps.app.goo.gl/pg2G7o6HprAXv7oi6">Voir sur Google Maps</a>
    </div>

    <div class="RSVP">
        <h2>RSVP</h2>
        <form id="rsvpForm">
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="attendance">Serez-vous présent ?</label><br>
            <input type="radio" id="yes" name="attendance" value="yes" required>
            <label for="yes">Oui</label><br>
            <input type="radio" id="no" name="attendance" value="no">
            <label for="no">Non</label><br><br>

            <div id="guestsNum" style="display: none;">
                <label for="guests">Combien de personnes viendront avec vous ?</label><br>
                <input type="number" id="guests" name="guests" min="0" value="0">
            </div>

            <input type="submit" value="Envoyer">
        </form>
    </div>
</div>

<audio id="backgroundMusic" src="background_music.mp3" loop></audio>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init("EDSi49UfrOVwiM-2w"); // Remplacez "votre_user_id" par votre User ID EmailJS
</script>

<script src="script.js"></script>
</body>
</html>
